  <div class="card shadow-sm p-4">
    <h2 class="card-title text-center mb-4">Sign In</h2>
    <form #loginForm = 'ngForm' (ngSubmit)="handleSubmit(loginForm.value)" >
      <div class="mb-3">
        <label for="username" class="form-label">Email</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control mb-3"
          [class.is-invalid]="email.invalid && email.touched"
          placeholder="Enter Your Email"
          required
          email
          ngModel
          #email = "ngModel"
        />
        <div class="invalid-feedback" >
          <div *ngIf="email.errors?.['required']" >
            Email is required
          </div>
          <div *ngIf="email.errors?.['email']" >
            Invalid email format
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          [class.is-invalid]="password.invalid && password.touched"
          placeholder="Enter password"
          required
          minlength="9"
          ngModel
          #password = "ngModel"
        />
        <div class="invalid-feedback" >
          <div *ngIf="password.errors?.['required']" >
            Password is required
          </div>
          <div *ngIf="password.errors?.['minlength']">
            Minimum length is 9
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a routerLink="#" class="link-secondary small">Forgot password?</a>
      </div>
      <div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>
  </div>
