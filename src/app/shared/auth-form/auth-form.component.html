<div class="shadow-sm p-4 min-vh-50 d-flex flex-column justify-content-between">

  <h2 class="text-center text-primary mb-3">
    {{ titleHeading.toUpperCase() }}
  </h2>

  <form #signForm="ngForm" (ngSubmit)="submit(signForm, signUpShow)" novalidate
        class="d-flex flex-column flex-grow-1">

    <div class="d-flex flex-column  flex-grow-1">

      <div *ngIf="signUpShow">
        <label class="form-label">Username</label>

        <input
          type="text"
          name="username"
          class="form-control"
          [class.is-invalid]="username.invalid && username.touched"
          placeholder="Enter username"
          required minlength="3"
          ngModel
          #username="ngModel"
        />

        <div class="small text-danger">
          <span *ngIf="username.touched && username.errors?.['required']">Username is required</span>
          <span *ngIf="username.touched && username.errors?.['minlength']">Username must be at least 3 characters</span>
          <span *ngIf="!(username.invalid && username.touched)" class="invisible">.</span>
        </div>
      </div>

      <div>
        <label class="form-label">Email</label>

        <input
          type="email"
          name="email"
          class="form-control"
          [class.is-invalid]="email.invalid && email.touched"
          placeholder="Enter email"
          required email
          ngModel
          #email="ngModel"
        />

        <div class="small text-danger">
          <span *ngIf="email.touched && email.errors?.['required']">Email is required</span>
          <span *ngIf="email.touched && email.errors?.['email']">Invalid email format</span>

          <span *ngIf="!(email.invalid && email.touched)" class="invisible">.</span>
        </div>
      </div>

      <!-- Password -->
      <div>
        <label class="form-label">Password</label>

        <input
          type="password"
          name="password"
          class="form-control"
          [class.is-invalid]="password.invalid && password.touched"
          placeholder="Enter password"
          required minlength="6"
          ngModel
          #password="ngModel"
        />

        <div class="small text-danger">
          <span *ngIf="password.touched && password.errors?.['required']">Password is required</span>
          <span *ngIf="password.touched && password.errors?.['minlength']">Password must be at least 6 characters</span>

          <span *ngIf="!(password.invalid && password.touched)" class="invisible">.</span>
        </div>
      </div>
      <div>
        <input type="hidden" name="role" [ngModel]="role" />

      </div>

      <!-- Forgot -->
      <div *ngIf="showForgetPassword">
        <a routerLink="/auth/reset-password" class="link-secondary small">Forgot password?</a>
      </div>

    </div>

    <button
      type="submit"
      class="btn btn-success w-100 mt-3"
      [disabled]="signForm.invalid || isLoading"
    >
      <span class="spinner-border spinner-border-sm me-2" *ngIf="isLoading"></span>
      {{ isLoading ? 'LOADING...' : titleHeading.toUpperCase() }}
    </button>

  </form>

</div>
